<!DOCTYPE html>
<html lang="en">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
	<link rel="stylesheet" href="newgame.css">
	<script src="newgame.js"></script>
	<title>TIC TAC TOE</title>
</head>

<body>
	<div id="main">
		<h1>TIC TAC TOE</h1>
		<p id="ins">
			Game starts by just Tap on
			box<br><br>First Player starts as
			<b>Player 0 </b>And Second Player as
			<b>Player X</b>
		</p>
		<div >
			<p id="c10"> Player 1 Win The Game</p> 
			<p id="c11">Player 2 Win The Game</p>
			<p id="c12">Game Over !!! Please reset game.</p>
		</div>
		<br><br>
		<div class="ui">
			<div class="row">
				<input type="text" id="b1" class="cell" readonly>
				<input type="text" id="b2" class="cell" readonly>
				<input type="text" id="b3" class="cell" readonly>
			</div>
			<div class="row">
				<input type="text" id="b4" class="cell" readonly>
				<input type="text" id="b5" class="cell" readonly>
				<input type="text" id="b6" class="cell" readonly>
			</div>
			<div class="row">
				<input type="text" id="b7" class="cell" readonly>
				<input type="text" id="b8" class="cell" readonly>
				<input type="text" id="b9" class="cell" readonly>
			</div>
		</div>
		<br><br><br>

		<button id="but">
			RESET
		</button>
		<br><br>
		<p id="print"></p>
	</div>
</body>

</html>
